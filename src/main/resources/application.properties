smallrye.messaging.source.gift.type=io.smallrye.reactive.messaging.kafka.Kafka
smallrye.messaging.source.gift.connector=smallrye-kafka
smallrye.messaging.source.gift.topic=gift
smallrye.messaging.source.gift.bootstrap.servers=localhost:9092
smallrye.messaging.source.gift.key.deserializer=io.vertx.kafka.client.serialization.JsonObjectDeserializer
smallrye.messaging.source.gift.value.deserializer=io.vertx.kafka.client.serialization.JsonObjectDeserializer
smallrye.messaging.source.gift.group.id=write-side-test

# earliest obligatoire lors de la relance du service et des tests !!!
smallrye.messaging.source.gift.auto.offset.reset=earliest

# configure your datasource
quarkus.datasource.url = jdbc:postgresql://localhost:5432/santa
quarkus.datasource.driver = org.postgresql.Driver
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
